name: Build Windows Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Ensures it's built on Windows

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Windows Executable
        run: npm run pack

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: countdown-timer-windows
          path: dist/
