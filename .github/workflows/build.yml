name: Build Countdown Timer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build App
        run: npm run pack

      - name: Upload Executables
        uses: actions/upload-artifact@v3
        with:
          name: countdown-timer-build
          path: dist/
